<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale="1.0">
	<title>contact</title>
	<link rel="stylesheet" type="text/css" href="contact.css">
	<script src="https://kit.fontawesome.com/bdea48ece7.js" crossorigin="anonymous"></script>
</head>


<body>
	<section id="contact">
		<div class="social">
		<!-- ************************************ -->
			<a href="#"><i class="fab fa-facebook"></i></a>
			<a href="#"><i class="fab fa-whatsapp-square"></i></a>
			<a href="#" ><i class="fab fa-instagram-square"></i></a>
			<a href="#"><i class="fab fa-linkedin"></i></a>
			<a href="#"><i class="fab fa-telegram"></i></a>
		</div>
		<!-- ************************************ -->
		<div class="contact-box">
			<div class="c-heading">
				<h1>Get In touch</h1>
				<p>Call or Email Us Regarding Or Issues</p>
			</div>
		
		<!-- ************************************ -->
		
		<!-- ************inputs**************** -->
		<div class="c-inputs">

			<input type="text" placeholder="Full Name"/>
			<input type="email" placeholder="Example@gmail.com"/>
			<textarea type="message" placeholder="Write Message"/></textarea>
		
		<!-- ************submit-Btn**************** -->
		<button>SEND</button>
		</div>
		</div>
		<div class="map">
			<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6866.610204320268!2d-8.36017648730031!3d33.277863265158814!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xda8e56f305afc61%3A0x275adde6e352db62!2z2K3ZiiDYp9mE2YjZgdin2YIg2KPYstmF2YjYsQ!5e0!3m2!1sfr!2sma!4v1638704971367!5m2!1sfr!2sma" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
		</div>
	</section>
</body>
</html>
